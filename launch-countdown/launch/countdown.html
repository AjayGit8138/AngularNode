<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./themes/style.css">
</head>

<body>
    <header>
        <h3>We'r Launching Soon</h3>
    </header>
    <section>
        <div class="containerone">

            <div class="row">
                <h1 id="days"></h1><br>
                <h2>DAYS</h2>
            </div>

            <div class="row">
                <h1 id="hrs"></h1><br>
                <h2>HOURS</h2>
            </div>
            <div class="row">
                <h1 id="minutes"></h1><br>
                <h2>MINUTES</h2>

            </div>
            <div class="row">
                <h1 id="seconds"></h1><br>
                <h2>SECONDS</h2>
            </div>

        </div>

        <div class="container">
            <img id="hill" src="./images/pattern-hills.svg" alt="imagehills">
        </div>
    </section>
    <footer>
        <div class="foot">
            <img src="./images/icon-facebook.svg" alt="imgfb">
            <img src="./images/icon-pinterest.svg" alt="imgpinterest">
            <img src="./images/icon-instagram.svg" alt="imginstagram">
        </div>
    </footer>

</body>
<script>
    const count = () => {
        const EndDate = new Date("March 30,2022 08:15:35");
        console.log(EndDate);
        const Now = new Date().getTime();
        console.log(Now);
        const Difference = EndDate - Now;
        console.log(Difference);

        var seconds = 1000;
        var min = seconds * 60;
        var hrs = min * 60;
        var days = hrs * 24;

        var launchdate = Math.floor(Difference / days);
        var launchrs = Math.floor((Difference % days) / hrs);
        var launchmin = Math.floor((Difference % hrs) / min);
        var launchsec = Math.floor((Difference % min) / seconds);
        console.log(launchdate);
        console.log(launchrs);
        console.log(launchmin);
        console.log(launchsec);

        document.getElementById('days').innerHTML = launchdate;
        document.getElementById('hrs').innerHTML = launchrs;
        document.getElementById('minutes').innerHTML = launchmin;
        document.getElementById('seconds').innerHTML = launchsec;
    }
    setInterval(count, 1000);

</script>

</html>
