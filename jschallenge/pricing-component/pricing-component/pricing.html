<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="./themes/style.css">
</head>

<body>
    <section>
        <div class="container">
            <h1>Our Pricing</h1>
            <div class="toggleswich">
                <h1>Annually</h1>
                <div id="selectorbar">
                    <div id="selectball">
                    </div>
                </div>

            </div>

                    <p>Basic</p><br>

                    <h2><span>500&nbsp;</span>GB Storage</h2>
                    <div class="line"></div>
                    <h2><span>2&nbsp;</span>Users Allocated</h2>
                    <div class="line"></div>
                    <h2>Send up to&nbsp;<span>3</span>&nbsp;GB</h2>
                    <div class="line"></div>
                    <div class="btn-learn">
                        <button class="btn">Learn More</button>
                    </div>

                </div>
                <div class="section two">
                    <p>Professional</p><br>
                    <h3 class="monthly">$24.99</h3>
                    <h4 class="yearly">$249.99</h4>
                    <div class="line"></div>
                    <h2><span>1Tb&nbsp;</span>Storage</h2>
                    <div class="line"></div>
                    <h2><span>5&nbsp;</span>Users Allocated</h2>
                    <div class="line"></div>
                    <h2>Send up to&nbsp;<span>10</span>&nbsp;GB</h2>
                    <div class="line"></div>
                    <div class="btn-learn">
                        <button class="btn">Learn More</button>
                    </div>
                </div>
                <div class="section three">
                    <p>Master</p><br>
                    <h3 class="monthly">$39.99</h1>
                        <h4 class="yearly">$399.99</h4>
                        <div class="line"></div>
                        <h2><span>2&nbsp;</span>TB Storage</h2>
                        <div class="line"></div>
                        <h2><span>10&nbsp;</span>Users Allocated</h2>
                        <div class="line"></div>
                        <h2>Send up to&nbsp;<span>20&nbsp;</span>GB</h2>
                        <div class="line"></div>
                        <div class="btn-learn">
                            <button class="btn">Learn More</button>
                        </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script type="text/javascript" src="./script/script.js"></script>
