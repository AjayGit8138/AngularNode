<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./themes/style.css">
</head>

<body>
    <section id="modechange">
        <div class="container">
            <div class="row">
                <div style="display:inline-flex;margin-left: 400px;" class="mode">
                    <input type="radio" id="the1" onclick="themeone();" name="theme" value="theme1">
                    <input type="radio" id="the2" onclick="themetwo();" name="theme" value="theme2">
                    <input type="radio" id="the3" onclick="themethree();" name="theme" value="theme3">

                </div>
                <h1>calculator</h1>
                <div class="screen">
                    <div class="window">
                        <div id="hidetitle">Enter Here</div>

                        <h1 id="display"></h1>
                        <h2 id="ans"></h2>
                    </div>
                </div>
                <div style="margin-top: 30px;" class="button-row">
                    <button onclick="inputdisplay(seven.innerHTML);" id="seven" class="buttons">7</button>
                    <button onclick="inputdisplay(eight.innerHTML);" id="eight" class="buttons">8</button>
                    <button onclick="inputdisplay(nine.innerHTML);" id="nine" class="buttons">9</button>
                    <button onclick="deleteback();" id="delone" class="buttons">DEL</button>
                    <button onclick="inputdisplay(four.innerHTML);" id="four" class="buttons">4</button>
                    <button onclick="inputdisplay(five.innerHTML);" id="five" class="buttons">5</button>
                    <button onclick="inputdisplay(six.innerHTML);" id="six" class="buttons">6</button>
                    <button onclick="inputdisplay(add.innerHTML);" id="add" class="buttons">+</button>
                    <button onclick="inputdisplay(one.innerHTML);" id="one" class="buttons">1</button>
                    <button onclick="inputdisplay(two.innerHTML);" id="two" class="buttons">2</button>
                    <button onclick="inputdisplay(three.innerHTML);" id="three" class="buttons">3</button>
                    <button onclick="inputdisplay(minus.innerHTML);" id="minus" class="buttons">-</button>
                    <button onclick="inputdisplay(dot.innerHTML);" id="dot" class="buttons">.</button>
                    <button onclick="inputdisplay(zero.innerHTML);" id="zero" class="buttons">0</button>
                    <button onclick="inputdisplay(divide.innerHTML);" id="divide" class="buttons">/</button>
                    <button onclick="inputdisplay(mul.innerHTML);" id="mul" class="buttons">*</button>
                    <button onclick="reset();" id="rst" class="buttons">RST</button>
                    <button onclick="equals();" id="equals" class="buttons">=</button>
                </div>
            </div>
        </div>
    </section>

</body>
<script type="text/javascript" src="./script/calculate.js">
</script>

</html>
