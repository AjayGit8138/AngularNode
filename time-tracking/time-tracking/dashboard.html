<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">

            <div class="container">

                    </div>
                    <div class="row">
                        <div class="head">

                        </div>

                            <h2>Study</h2>
                            <img src="./images/icon-ellipsis.svg" alt="img">
                        </div>
                        <div>
