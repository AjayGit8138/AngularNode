<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking</title>
    <link rel="stylesheet" href="./themes/styling.css">
</head>

<body onload="templatechange('Weekly');">
    <section>
        <div class="container">
            <div class="grid-container">
                <div class="grid-item one">
                    <div class="profile">
                        <img src="./images/image-jeremy.png" alt="img">
                        <h3 style="font-size: 15px;text-align: center; color: white;">Report for</h3>
                        <h3 style="font-size: 35px;text-align: center; color: white;"> Jeremy <br>Robson</h3>
                    </div>
                    <div class="option">
                        <ul>
                            <li onclick="templatechange('Daily');" id="Daily">Daily</li>
                            <li onclick="templatechange('Weekly');" id="Weekly">Weekly</li>
                            <li onclick="templatechange('Monthly');" id="Monthly">Monthly</li>
                        </ul>
                    </div>
                </div>
                <div class="grid-item two">
                    <div id="h1" class="head">
                        <img id="activities" src="./images/icon-work.svg">
                    </div>
                    <div id="h1" class="header">
                        <div class="heading">
                            <h2>Work</h2>
                            <img id="ecllipse" src="./images/icon-ellipsis.svg" alt="img">
                        </div>
                    </div>
                    <div class="sec2">
                        <h1>5hrs</h1>
                        <p>lastweek-<span></span>hrs</p>
                    </div>



                </div>

                <div class="grid-item three">
                    <div id="h2" class="head">
                        <img id="activities" src="./images/icon-play.svg">
                    </div>
                    <div id="h2" class="header">
                        <div class="heading">
                            <h2>Play</h2>
                            <img id="ecllipse" src="./images/icon-ellipsis.svg" alt="img">
                        </div>
                    </div>


                    <div class="sec2">
                        <h1>5hrs</h1>
                        <p>lastweek-<span></span>hrs</p>
                    </div>
                </div>
                <div class="grid-item four">
                    <div id="h3" class="head">
                        <img id="activities" src="./images/icon-study.svg">
                    </div>
                    <div id="h3" class="header">
                        <div class="heading">
                            <h2>Study</h2>
                            <img id="ecllipse" src="./images/icon-ellipsis.svg" alt="img">
                        </div>
                    </div>

                    <div class="sec2">
                        <h1>5hrs</h1>
                        <p>lastweek-<span></span>hrs</p>
                    </div>

                </div>
                <div class="grid-item five">
                    <div id="h4" class="head">
                        <img id="activities" src="./images/icon-exercise.svg">
                    </div>
                    <div id="h4" class="header">
                        <div class="heading">
                            <h2>Exercise</h2>
                            <img id="ecllipse" src="./images/icon-ellipsis.svg" alt="img">
                        </div>
                    </div>
                    <div class="sec2">
                        <h1>5hrs</h1>
                        <p>lastweek-<span></span>hrs</p>
                    </div>
                </div>
                <div class="grid-item six">
                    <div id="h5" class="head">
                        <img id="activities" src="./images/icon-social.svg">
                    </div>
                    <div id="h5" class="header">
                        <div class="heading">
                            <h2>Social</h2>
                            <img id="ecllipse" src="./images/icon-ellipsis.svg" alt="img">
                        </div>
                    </div>
                    <div class="sec2">
                        <h1>5hrs</h1>
                        <p>lastweek-<span></span>hrs</p>
                    </div>
                </div>
                <div class="grid-item seven">
                    <div id="h6" class="head">
                        <img id="activities" src="./images/icon-self-care.svg">
                    </div>
                    <div id="h6" class="header">
                        <div class="heading">
                            <h2>Self Care</h2>
                            <img id="ecllipse" src="./images/icon-ellipsis.svg" alt="img">
                        </div>
                    </div>
                    <div class="sec2">
                        <h1>5hrs</h1>
                        <p>lastweek-<span></span>hrs</p>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>
<script type="text/javascript" src="data.json"></script>
<script type="text/javascript" src="javascrip.js"></script>

</html>
