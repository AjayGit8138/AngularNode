<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nftcard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="box">
                <div class="component">
                    <img src="./images/image-equilibrium.jpg" alt="img">
                </div>
                <div class="contents">
                    <h1>Equilibrium #3429</h1>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="tag">
                    <div class="rows">
                         <!-- <img src="./images/icon-ethereum.svg" alt="img"></div>
                        <div class="icon"><p>0.041 ETH</p></div> -->
                        <img src="./images/icon-ethereum.svg" alt="img"> 
                         <p id="eth">0.041 ETH</p>
        
                    </div> 
                    <div class="rows">
                        <img src="./images/icon-clock.svg" alt="img">
                        <p> 3 days left</p>
                        
                    </div>
                </div>
                <div class="line"></div>
                <div class="footrow">
                    <div class="foot-row">
                        <img src="./images/image-avatar.png" alt="img">
                        <p>Creation of <span style="color: white;">Jules Wyvern</span></p>
                    </div>
                  
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
