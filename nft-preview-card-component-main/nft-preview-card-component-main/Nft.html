<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nftcard</title>
    <link rel="stylesheet" href="./themes/style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="box">
                <div class="component">
                    <img src="./images/image-equilibrium.jpg" alt="imageequilibrium">
                </div>
                <div class="contents">
                    <h1>Equilibrium #3429</h1>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="tag">
                    <div class="rows">
                        <img src="./images/icon-ethereum.svg" alt="imageethereum">
                        <p id="eth">0.041 ETH</p>
                    </div>
                    <div class="rows">
                        <img src="./images/icon-clock.svg" alt="iconclock">
                        <p> 3 days left</p>

                    </div>
                </div>
                <div class="line"></div>
                <div class="footrow">
                    <div class="foot-row">
                        <img src="./images/image-avatar.png" alt="imageavatar">
                        <p>Creation of <span style="color: white;">Jules Wyvern</span></p>
                    </div>

                </div>
            </div>
        </div>
    </section>

</body>

</html>
