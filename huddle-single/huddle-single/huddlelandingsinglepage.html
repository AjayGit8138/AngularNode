<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>huddle</title>
    <link rel="stylesheet" href="./themes/style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="logo">
                <img src="./images/logo.svg" alt="imagelogo">
            </div>
            <div class="image">
                <img src="./images/illustration-mockups.svg" alt="imagemockups">
            </div>
            <div class="community">
                <h1>Build The Community Your Fans Will Love</h1><br>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion.</p><br>

                <button class="btn">Register</button>
            </div>
            <div class="social">
                <img src="./images/fb.png" alt="imagefb">
                <img src="./images/insta.png" alt="imageinsta">
                <img src="./images/twitter.jpg" alt="imagetwitter">
            </div>
        </div>
    </section>

</body>

</html>
