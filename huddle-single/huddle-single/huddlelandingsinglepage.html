<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>huddle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="logo">
                <img src="./images/logo.svg" alt="img">
            </div>
            <div class="image">
                <img src="./images/illustration-mockups.svg" alt="img">
            </div>
            <div class="content">
                <h1>Build The Community Your Fans Will Love</h1><br>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion.</p><br>

                    <button class="btn">Register</button>
            </div>
            <div class="social">
                <img src="./images/fb.png" alt="img">
                <img src="./images/insta.png" alt="img">
                <img src="./images/twitter.jpg" alt="img">
            </div>
        </div>
    </section>
    
</body>
</html>
