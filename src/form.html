<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Input</h1>
    </header>
    <body>
        <form action="get">
            <div>
                <label>Name:</label>
                <input title="enter the username" type="text" required minlength="5" maxlength="8" name="username" size="50">
            </div>
            <div>
                <label name="password">Password:</label>
                    <input type="password" required minlength="8" size="50" title="Password must be begin with letter and contain one digit" pattern="[A-Za-z]*[0-9][A-Za-z]" name="password"> 
               
            </div>
            <div>
                <label name="Email">Email</label>
                <input type="email" name="email" size="50" title="Enter your emailid">

            </div>
            <div>
                <label name="upload">upload:</label>
                <input type="file" id="myFile" accept="audio/*,video/*,image/*" name="filename">
                
            </div>
            <div>
                <label>Details
                </label>
                <input type="date" id="date" tilte="enter date">
                <input type="datetime-local" id="date-time" tilte="enter date">
                <input type="time" id="date" tilte="enter time here">
                <input type="week" id="week" tilte="enter week of the year">
                <input type="color" id="color" tilte="status">
            </div>
            <div>
                <label name="exp">Years of experiance</label>
                <input type="number" min=1 max=40 step=1 title="status" maxlength="3" id="year">
            </div>
            <div>
                <label name="range">Range:</label>
                <input title="range" id="range" type="range" step=10/>

            </div>
            <div>
                <label>skills</label>
                <input type="search" id="skills" placeholder="skills to search">
            </div>
            <div>
                <label>Telephone</label>
                <input type="tel" name="telid" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
            </div>
            <div>
                <label>Hobbies</label>
                <input type="checkbox" title="hobby"  checked="true" name="items" value="reading">Reading</input>
                <input type="checkbox" title="option1"   name="items" value="music">Music</input>
                <input type="checkbox" title="option2"   name="items" value="Cricket">Cricket</input>


            </div>
            <div>
                <label>Hidden</label>
                <input type="hidden" value="hidden"id="hid" title="hidden">
            </div>
            <div>
                <label>Url</label>
                <input type="url" id="url" title="Enter the url">
            </div>
            <div>
                <label>comments</label>
                <textarea  id="comment" col="50" row="5" title="comments">comments</textarea>
            </div>
            <div>
                <label>select a course</label>
                <select name="course" title="select a course">
                <option >web</option>
                <option>Java</option>
                <option selected>HTml</option>

                <option>C program</option>
                <optgroup label="database">
                    <option>sql</option>
                    <option>Mysql</option>

                    <option>Oraclesql</option>

                </optgroup>
            </select>
            </div>
            <div>
                <input type="submit">
                <input type="reset" value="reset">
                <input type="image" alt="close" name="close" src="/images/closeicon.jpg" width="100">
            </div>
        </form>
    </body>
    
</body>
</html>
