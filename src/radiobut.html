<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>
    <header><h1>Radio Button</h1></header>
    <form>
        <div>
            <input type="radio" id="r1" title="Please choose the option" name="book" checked value="fiction">
            <label for="r1">fiction</label>
        </div>
        <div>
            <input type="radio" id="r2" title="Please choose the option" name="book"  value="Electrical">
            <label for="r2">Electrical</label>
        </div>
        <div>
            <input type="radio" id="r3" title="Please choose the option" name="book" value="Physics">
            <label for="r3">fiction</label>
        </div>
        <div>
            <input type="text" readonly="true" id="txtreadonly" value="Try to change the text here" title="readonly field"/><br>
            <input type="submit" value="submit">
        </div>
    </form>
</body>
</html>
