<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form method="GET">
        <div>
            <label name="lblusername">Username:</label>
            <input type="text" name="usertxt" autofocus autocomplete="off">
        </div>

        <div>
            <label name="lblpass">Password:</label>
            <input type="password" name="userpass" autofocus autocomplete="off">
        </div>
        <div>
            <input type="submit" value="signin">
        </div>
    </form>
    
</body>
</html>
