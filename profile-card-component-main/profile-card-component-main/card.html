<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilecard</title>
    <link rel="stylesheet" href="./themes/style.css">
</head>

<body>
    <div class="main">

        <div class="container">
            <img src="./images/bg-pattern-top.svg" alt="bgimagetop">

        </div>
        <div class="container-one">
            <img src="./images/bg-pattern-bottom.svg" alt="bgimagebottom">
        </div>

    </div>
    <div class="card">
        <div class="card-img">
            <img class="cardimg" src="./images/bg-pattern-card.svg" alt="imagebgpatterncard">
            <img class="cot-img" src="./images/image-victor.jpg" alt="profilevictor">
            <h2 style="margin: 10px;margin-left: 110px;">Victor Crest&nbsp;26</h2><br>
            <p style="margin: 10px;margin-left: 110px;">
                London</p>
        </div>
        <div class="socialcomments">
            <div class="row">
                <h2>80K</h2><br>
                <p>Followers</p>

            </div>
            <div class="row">
                <h2>803K</h2><br>
                <p>Likes</p>

            </div>
            <div class="row">
                <h2>1.4K</h2><br>
                <p>Photos</p>

            </div>
        </div>
    </div>

</body>

</html>
